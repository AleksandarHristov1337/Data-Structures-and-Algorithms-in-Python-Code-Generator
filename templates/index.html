<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Analyzer UI</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        #spinner {
            display: none;
            position: fixed;
            /* fix spinner relative to viewport */
            top: 40%;
            /* move down 50% of viewport height */
            left: 50%;
            /* move right 50% of viewport width */
            transform: translate(-50%, -50%);
            /* shift spinner back up and left by half of its size to perfectly center */

            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #form-container {
            display: block;
        }
    </style>
</head>

<body>
    <h1 id="form-title">Gemini Code Analysis UI</h1>
    <div id="form-container">
        <form method="POST" id="analyze-form">
            <label for="dataset">Dataset:</label><br>
            <textarea name="dataset" id="dataset" placeholder="[1, 2, 3, 4]"></textarea><br>

            <label for="code">Python Code:</label><br>
            <textarea name="code" id="code" placeholder="def foo(...): ..."></textarea><br>

            <button type="submit">Analyze</button>
        </form>
    </div>

    <div id="spinner"></div>

    <script>
        window.onload = function () {
            // Show Title 
            document.getElementById("form-title").style.display = "block";
            // Show form container
            document.getElementById("form-container").style.display = "block";
            // Hide spinner
            document.getElementById("spinner").style.display = "none";
        };

        const form = document.getElementById("analyze-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();  // Prevent immediate form submission

            // Hide Title
            document.getElementById("form-title").style.display = "none";
            // Hide the form
            document.getElementById("form-container").style.display = "none";
            // Show the spinner
            document.getElementById("spinner").style.display = "block";

            // Submit the form after a short delay to allow spinner to render
            setTimeout(() => {
                form.submit();
            }, 50);
        });
    </script>



</body>

</html>
