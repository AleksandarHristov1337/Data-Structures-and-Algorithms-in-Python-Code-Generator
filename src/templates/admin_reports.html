<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white py-4 px-6 flex justify-between items-center shadow">
    <h1 class=l font-bold">Admin Dashboard</h1>
    <a href="{{ url_for('auth.logout') }}" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded">
      Logout
    </a>
  </nav>

  <main class="flex-grow py-10 px-6">
    <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Generated Reports</h2>

      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="py-2 px-4 border-b">Filename</th>
            <th class="py-2 px-4 border-b">Dataset</th>
            <th class="py-2 px-4 border-b">Created At</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">{{ report.filename }}</td>
              <td class="py-2 px-4 border-b">{{ report.dataset or "N/A" }}</td>
              <td class="py-2 px-4 border-b">{{ report.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
              <td class="py-2 px-4 border-b">
                <a href="{{ url_for('analyze.download_report', filename=report.filename) }}"
                   class="text-blue-600 hover:underline">Download</a>
              </td>
            </tr>
          {% else %}
            <tr>
              <td colspan="4" class="text-center py-4 text-gray-500">No reports found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
