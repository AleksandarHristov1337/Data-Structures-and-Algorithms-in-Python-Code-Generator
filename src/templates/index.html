<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Analyzer UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keep your spinner CSS as-is */
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start  p-8">

    <h1 id="form-title" class="text-4xl font-extrabold text-center text-blue-600 mb-8">
        Gemini Code Analysis UI
    </h1>
    <a href="{{ url_for('execute.execute') }}"
        class="inline-block bg-green-600 text-white text-lg font-medium px-6 py-3 rounded hover:bg-green-700 transition mt-4 mb-8">
        Try DSA Code Executor
    </a>

    <div id="form-container" class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">

        <form method="POST" id="analyze-form" action="/start-analysis" class="space-y-6">

            <div>
                <label for="dataset" class="block text-lg font-semibold mb-2 text-gray-700">Dataset:</label>
                <textarea name="dataset" id="dataset" placeholder='[1, 2, 3, 4]'
                    class="w-full h-40 p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"></textarea>
            </div>

            <div>
                <label for="code" class="block text-lg font-semibold mb-2 text-gray-700">Python Code:</label>
                <textarea name="code" id="code" placeholder="def foo(...): ..."
                    class="w-full h-48 p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-10 py-4 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition">
                    Analyze
                </button>
            </div>


        </form>

    </div>

    <div id="spinner"></div>

    <script>
        // Always show form and hide spinner on load (including browser back)
        window.addEventListener("pageshow", function () {
            document.getElementById("form-title").style.display = "block";
            document.getElementById("form-container").style.display = "block";
            document.getElementById("spinner").style.display = "none";
        });

        const form = document.getElementById("analyze-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();  // Stop default submission

            // Hide Title, Form, and the DSA button all at once
            document.getElementById("form-title").style.display = "none";
            document.getElementById("form-container").style.display = "none";

            // Hide the Try DSA button
            document.querySelector('a[href="{{ url_for("execute.execute") }}"]').style.display = "none";

            // Show spinner immediately
            document.getElementById("spinner").style.display = "block";

            // Now submit form immediately without delay
            form.submit();
        });

    </script>

</body>
