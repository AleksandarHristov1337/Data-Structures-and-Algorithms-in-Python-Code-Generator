<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white py-4 px-6 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <a href="{{ url_for('auth.logout') }}" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded">
      Logout
    </a>
  </nav>

  <!-- Page content -->
  <main class="flex-grow py-10 px-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Edit Environment Variables</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="p-3 rounded-md text-sm 
                          {% if category == 'error' %}
                            bg-red-100 text-red-700
                          {% else %}
                            bg-green-100 text-green-700
                          {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Form -->
      <form method="POST" class="space-y-6">
        <div>
          <label for="GOOGLE_API_KEY" class="block text-sm font-medium text-gray-600">GOOGLE_API_KEY</label>
          <input
            type="text"
            id="GOOGLE_API_KEY"
            name="GOOGLE_API_KEY"
            value="{{ env.get('GOOGLE_API_KEY', '') }}"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:outline-none"
            required
          />
        </div>

        <div>
          <label for="MODEL_NAME" class="block text-sm font-medium text-gray-600">MODEL_NAME</label>
          <input
            type="text"
            id="MODEL_NAME"
            name="MODEL_NAME"
            value="{{ env.get('MODEL_NAME', '') }}"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:outline-none"
            required
          />
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-md transition duration-200"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    &copy; {{ current_year }} Admin Panel â€” All rights reserved.
  </footer>

</body>
</html>
